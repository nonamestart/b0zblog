baseURL: "https://nonamestart.github.io/b0zblog/"
title: "b0zblog"
languageCode: "zh-cn"

# 用 Hugo Modules 引入 PaperMod（不再用 submodule）
theme: []  # 使用 modules 时保持留空
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

# 建议的基础参数（可随时再调）
params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowBreadcrumbs: true

# 项目页常见路径问题，先打开这两个（后面也可关）
relativeURLs: true
canonifyURLs: true

# 菜单示例（可删）
menu:
  main:
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
